<form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="form-group required">
                <label>Description</label>
                <input class="form-control" formControlName="Designation">
                <label class="text-danger"
                    *ngIf="service.formModel.get('Designation').touched && service.formModel.get('Designation').errors?.required">This
                    field is mandatory.</label>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" class="form-control" formControlName="Price">
                <label class="text-danger"
                    *ngIf="service.formModel.get('Price').touched && service.formModel.get('Price').errors?.required">This
                    field is mandatory.</label>
            </div>
            <div class="form-group">
                <label>Photo</label>
                <input class="form-control" formControlName="Image" type="file">
            </div>
        </div>
    </div>
    <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block">Submit</button>
    </div>
</form>
