<h1 id="tableLabel">Connection</h1>

<div class="form-group">
  <form #loginForm="ngForm" (ngSubmit)="getUserByLoginPassword(loginForm)">
    <label>Login :</label>
    <input class="form-control" type="text" name="login" required [(ngModel)]=login/>
    <label>Password :</label>
    <input class="form-control" name="password" type="{{showpassword ? 'text' : 'password'}}" required [(ngModel)]=password>

    <br />
    <input type="submit" class="btn btn-success form-control" value="Login" />
  </form>
</div>
